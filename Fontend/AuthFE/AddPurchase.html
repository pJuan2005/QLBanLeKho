<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Purchase Order</title>

  <!-- LOAD FILE GLOBAL TRƯỚC -->
  <script src="../Shared/angular/global.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { 
      background: #f8fafc; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding: 20px;
    }
    .container {
      background: white; 
      width: 100%; max-width: 400px; 
      border-radius: 8px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      overflow: hidden;
    }
    .header {
      padding: 16px 20px; 
      border-bottom: 1px solid #eee; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    .header h3 { margin: 0; font-size: 18px; color: #333; }
    .close { 
      font-size: 24px; cursor: pointer; color: #aaa; 
    }
    .close:hover { color: #000; }
    .body { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { 
      display: block; margin-bottom: 6px; font-weight: 500; color: #555;
    }
    .form-group input, .form-group select {
      width: 100%; padding: 10px; 
      border: 1px solid #ddd; border-radius: 4px; font-size: 14px;
    }
    .footer {
      padding: 16px 20px; 
      border-top: 1px solid #eee; 
      text-align: right;
    }
    .btn { 
      padding: 8px 16px; border: none; border-radius: 4px; 
      cursor: pointer; font-size: 14px; font-weight: 500;
    }
    .btn-outline { 
      background: #f1f1f1; color: #333; margin-right: 8px; 
    }
    .btn-primary { 
      background: #3b82f6; color: white; 
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h3>Add Purchase Order</h3>
      <span class="close" onclick="window.close()">&times;</span>
    </div>
    <div class="body">
      <form id="addPOForm">
        <div class="form-group">
          <label>Supplier ID</label>
          <input type="number" id="supplierID" required min="1" placeholder="Nhập ID nhà cung cấp">
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="addStatus" required>
            <option value="">Chọn trạng thái</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div class="footer">
          <button type="button" class="btn btn-outline" onclick="window.close()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // DỰA TRÊN current_url TỪ FILE GLOBAL
    const API_BASE = `${current_url}/api-core/purchaseorder`;

    document.getElementById("addPOForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const supplierID = document.getElementById("supplierID").value.trim();
      const status = document.getElementById("addStatus").value;

      if (!supplierID || !status) {
        alert("Vui lòng điền đầy đủ thông tin!");
        return;
      }

      const newPO = [{
        supplierID: parseInt(supplierID),
        status: status
      }];

      try {
        const response = await fetch(`${API_BASE}/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newPO)
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error || "Thêm thất bại");
        }

        alert("Thêm thành công!");

        // CẬP NHẬT TRANG CHÍNH
        if (window.opener && !window.opener.closed && window.opener.refreshPOTable) {
          window.opener.refreshPOTable();
        }

        window.close();

      } catch (error) {
        alert("Lỗi: " + error.message);
      }
    });
  </script>

</body>
</html>
